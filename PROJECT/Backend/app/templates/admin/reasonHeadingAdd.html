{% extends "admin/base.html" %}


{% block content %}

<h3 class="my-3" style="text-align: center;">Reason Heading  Add</h3>
<hr>
<div class="container marg">
    <div class="row justify-content-center">
        <div class="col-9">
            <form action="/admin/reasonHeadingAdd" method='POST'>
                <input type="text" class="form-control my-2" name='reason_subheading' placeholder="Enter: Subheading ">
                <input type="text" class="form-control my-2" name='reason_title' placeholder="Enter: Heading">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value='Add Reason Heading'>
            </form>
        </div>
    </div>
</div>
<!-- =====Reason Heading End==== -->
<div class="container marg">
    <div class="row justify-content-center">
        <div class="col-9 ">
            <table class="table table-hover " style="margin:35px 0px; border:1px solid rgba(0,0,0,.075);">
                <thead>
                    <tr style="background-color: rgba(0,0,0,.075); color:blue">
                        <th scope="col">id</th>
                        <th scope="col">Heading</th>
                        <th scope="col">Subheading</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reasonheading in reasonheadings %}
                    <tr>
                        <td scope="row">{{reasonheading.id}}</td>
                        <td>{{reasonheading.reason_subheading}}</td>
                        <td>{{reasonheading.reason_title}}</td>
                        <td>
                            <a href="/admin/reasonHeadingDelete/{{reasonheading.id}}"><i class="bi bi-trash-fill"></i></a>
                            <a href="/admin/reasonHeadingUpdate/{{reasonheading.id}}"><i class="bi bi-pencil-square"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- =====Reason Heading Start==== -->
{% endblock %}
