{% extends "admin/base.html" %}


{% block content %}

<h3 class="my-3" style="text-align: center;">Reason Item Add</h3>
<hr>
<div class="container marg">
    <div class="row justify-content-center">
        <div class="col-9">
            <form action="/admin/reasonItemAdd" method='POST'>
                <input type="text" class="form-control my-2" name='reasonitem_number' placeholder="Enter: Number ">
                <input type="text" class="form-control my-2" name='reasonitem_title' placeholder="Enter: Title">
                <input type="text" class="form-control my-2" name='reasonitem_text' placeholder="Enter: Text">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value='Add Reason Item'>
            </form>
        </div>
    </div>
</div>


<!-- =====Reasons Section  Start==== -->
<div class="container marg">
    <div class="row justify-content-center">
        <div class="col-9 ">
            <table class="table table-hover " style="margin:35px 0px; border:1px solid rgba(0,0,0,.075);">
                <thead>
                    <tr style="background-color: rgba(0,0,0,.075); color:blue">
                        <th scope="col">id</th>
                        <th scope="col">Number</th>
                        <th scope="col">Title</th>
                        <th scope="col">TexT</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reasonitem in reasonitems %}
                    <tr>
                        <td scope="row">{{reasonitem.id}}</td>
                        <td>{{reasonitem.reasonitem_number}}</td>
                        <td>{{reasonitem.reasonitem_title}}</td>
                        <td>{{reasonitem.reasonitem_text}}</td>
                        <td>
                            <a href="/admin/reasonItemDelete/{{reasonitem.id}}"><i class="bi bi-trash-fill"></i></a>
                            <a href="/admin/reasonItemUpdate/{{reasonitem.id}}"><i class="bi bi-pencil-square"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- =====Reasons Section  End==== -->

{% endblock %}
