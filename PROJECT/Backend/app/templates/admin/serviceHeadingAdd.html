{% extends "admin/base.html" %}


{% block content %}

<h3 class="my-3" style="text-align: center;">Service Heading Add</h3>
<hr>
<div class="container marg">
    <div class="row justify-content-center">
        <div class="col-9 ">
            <form action="/admin/serviceHeadingAdd" method='POST'>
                <input type="text" class="form-control my-2" name='service_subheading'
                    placeholder="Enter: Service SubHeading">
                <input type="text" class="form-control my-2" name='service_title'
                    placeholder="Enter: Service Heading">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value='Add Service Heading'>
            </form>
        </div>
    </div>
</div>


<!-- =====Services Heading Start==== -->
<div class="container marg">
    <div class="row justify-content-center">
        <div class="col-9 ">
            <table class="table table-hover " style="margin:35px 0px; border:1px solid rgba(0,0,0,.075);">
                <thead>
                    <tr style="background-color: rgba(0,0,0,.075); color:blue">
                        <th scope="col">id</th>
                        <th scope="col">Text</th>
                        <th scope="col">Title</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for serviceheading in serviceheadings %}
                        <tr>
                            <td scope="row">{{serviceheading.id}}</td>
                            <td>{{serviceheading.service_subheading}}</td>
                            <td>{{serviceheading.service_title}}</td>
                            <td>
                                <a href="/admin/serviceHeadingDelete/{{serviceheading.id}}"><i class="bi bi-trash-fill"></i></a>
                                <a href="/admin/serviceHeadingUpdate/{{serviceheading.id}}"><i class="bi bi-pencil-square"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- =====Services Heading End==== -->
{% endblock %}
