{% extends "admin/base.html" %}


{% block content %}

<h3 class="my-3" style="text-align: center;">Slider Button Update</h3>
<hr>

<div class="container marg">
    <div class="row justify-content-center">
        <div class="col-9 ">
            <form action="/admin/sliderBttnUpdate/{{sliderbttn.id}}" method='POST'>
                <input type="text" class="form-control my-2" name='sliderurl_title' value="{{sliderbttn.sliderurl_title}}"
                    placeholder="Enter: Slider Button title">
                <input type="text" class="form-control my-2" name='sliderurl_icon' value="{{sliderbttn.sliderurl_icon}}"
                    placeholder="Enter: Slider Button Icon class">
                <input type="text" class="form-control my-2" name='sliderurl_url' value="{{sliderbttn.sliderurl_url}}"
                    placeholder="Enter: Slider Button Url">
                <input type="submit" class="btn btn-secondary btn-lg btn-block" value='Update Slider Button'>
            </form>
        </div>
    </div>
</div>


{% endblock %}
