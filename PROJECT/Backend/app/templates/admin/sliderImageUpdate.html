{% extends "admin/base.html" %}


{% block content %}

<h3 class="my-3" style="text-align: center;">Slider Image Update</h3>
<hr>
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-9  ">
            <form action="/admin/sliderImageUpdate/{{slider.id}}" method='POST' enctype="multipart/form-data">
                <input type="text" class="form-control my-2" name='slider_title' value="{{slider.slider_title}}"
                    placeholder="Enter: Slider Title">
                <input type="text" class="form-control my-2" name='slider_text' value="{{slider.slider_text}}"
                    placeholder="Enter: Slider Text">
                <input type="text" class="form-control my-2" name='slider_alt' value="{{slider.slider_alt}}"
                    placeholder="Enter: Image Name">
                <input type="file" class="form-control-file my-2 p-1" name='slider_img' value="{{slider.slider_img}}">
                <input type="submit" class="btn btn-secondary btn-lg btn-block" value='Update Slider'>
            </form>
        </div>
    </div>
</div>


{% endblock %}
