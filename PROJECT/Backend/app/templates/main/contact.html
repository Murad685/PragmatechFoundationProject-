{% extends "main/base.html" %}{% block contentmain %}


    <!-- crumbs section start -->
    <section id="crumbs">
        <div class="container crumbs-bread">
            <div class="row">
                <div class="crumbs-info">
                    <span class="crumbs-home"><a href="../html/index.html">Home</a></span> <i
                        class="fas fa-angle-right"></i>
                    <span class="crumbs-about">Contact Us</span>
                </div>
            </div>
        </div>
    </section>
    <!-- crumbs section end -->



    <!-- contact-main section start -->
    <section id="contact-main">
        <div class="container section-padding">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <span class="section-heading-span">WE ARE ALWAYS IN TOUCH</span>
                        <h2 class="section-heading-h2">Contact Us</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <a
                            href="https://www.google.com/maps/place/4730+Crystal+Springs+Dr,+Los+Angeles,+CA+90027,+%D0%A1%D0%A8%D0%90/data=!4m2!3m1!1s0x80c2c08ea296b841:0x5030fc6064b8e8d1?sa=X&amp;ved=2ahUKEwijmtvUqZvjAhXjkIsKHYNsDswQ8gEwAHoECAkQAQ">
                            <span>4730 Crystal Springs Dr, <br>Los Angeles, CA</span></a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="contact-item">
                        <i class="fas fa-mobile-alt"></i>
                        <a href="tel:+1 323-913-4688"><span>+1 323-913-4688</span></a><br>
                        <a href="tel:+1 323-888-4554"><span>+1 323-888-4554</span></a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:mail@example.com"><span>mail@example.com</span></a><br>
                        <a href="mailto:info@example.com"><span>info@example.com</span></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Get in touch</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <form action="#" class="contact-form">
                        <div class="row ">
                            <div class="col-6">
                                <input type="text" i placeholder="Your Name" class="form">
                            </div>
                            <div class="col-6">
                                <input type="tel" i placeholder="Your Phone" class="form">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="email" i placeholder="Your Email" class="form">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <textarea cols="30" rows="8" placeholder="Your Message" class="textarea"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-start">
                                <div class="bttn-row " style="margin-top:20px;">
                                    <a href="/">
                                        <div class="bttn">
                                            <span>Send Message </span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24305.32228128519!2d49.85442568388586!3d40.405189062077625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d40a035a6bd%3A0xa8c2cbf267a83fbd!2sHeydar%20Aliyev%20Centre!5e0!3m2!1sen!2s!4v1614362760060!5m2!1sen!2s"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- contact-main section end -->


    {% endblock %}
