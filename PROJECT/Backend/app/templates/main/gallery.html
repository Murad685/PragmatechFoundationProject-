{% extends "main/base.html" %}{% block contentmain %}

<!-- crumbs section start -->
<section id="crumbs">
    <div class="container crumbs-bread">
        <div class="row align-items-center justify-content-between">
            <div class="col-auto">
                <div class="crumbs-info">
                    <span class="crumbs-home"><a href="/">Home</a></span> <i class="fas fa-angle-right"></i>
                    <span class="crumbs-about">Gallery</span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- crumbs section end -->


<!-- Gallery section start -->
<section id="gallery">
    <div class="container section-padding">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <span class="section-heading-span">ABOUT US IN THE PHOTO</span>
                    <h2 class="section-heading-h2">Gallery</h2>
                </div>
            </div>
            <div class="col-12">
                <div class="section-nav">
                    <ul class="section-nav-list d-flex gallery-nav-list">
                        <li>All</li>
                        <li>Type 1</li>
                        <li>Type 2</li>
                        <li>Type 3</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-center ">
            {% for gallerybox in galleryboxs %}
            <div class="col-4 col-margin">
                <a href="#!" class="gallery-item">
                    <img src="/static/uploads/{{gallerybox.gallerybox_img}}" alt="{{gallerybox.gallerybox_title}}">
                    <div class="gallery-item-caption"><span>{{gallerybox.gallerybox_title}}</span></div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Gallery section end -->


{% endblock %}
