{% extends 'layout.html' %} {% block content %}
<h3 class="my-2">Yeni istifadəçilər</h3>
<form action="/add" method='POST' enctype="multipart/form-data">
    <input type="text" class="form-control my-2" name='p_title' placeholder="Bashliq" value="{{post.p_title}}">
    <textarea name="p_content" class="form-control my-2" cols="30" rows="10"></textarea>
    <input type="file" class="form-control my-2" name='p_img' multiple>
    <input type="date" class="form-control my-2" name='p_date' value="{{post.p_date}}">
    <input type="submit" class="btn btn-primary px-2" value='Gonder'>
</form>
{% endblock %}
